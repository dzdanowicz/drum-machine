<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
    <meta name="theme-color" content="#0d1117" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="scripts/main.js" type="module"></script>
  </head>
  <body>
    <div id="container">
      <div id="drum-machine">
        <div id="display"></div>
        <div id="drum-pad-container">
          <div data-key="q" class="drum-pad">
            <p>Q</p>
            <audio src="" id="q"></audio>
          </div>
          <div data-key="w" class="drum-pad">
            <p>W</p>
            <audio src="" id="w"></audio>
          </div>
          <div data-key="e" class="drum-pad">
            <p>E</p>
            <audio src="" id="e"></audio>
          </div>
          <div data-key="a" class="drum-pad">
            <p>A</p>
            <audio src="" id="a"></audio>
          </div>
          <div data-key="s" class="drum-pad">
            <p>S</p>
            <audio src="" id="s"></audio>
          </div>
          <div data-key="d" class="drum-pad">
            <p>D</p>
            <audio src="" id="d"></audio>
          </div>
          <div data-key="z" class="drum-pad">
            <p>Z</p>
            <audio src="" id="z"></audio>
          </div>
          <div data-key="x" class="drum-pad">
            <p>X</p>
            <audio src="" id="x"></audio>
          </div>
          <div data-key="c" class="drum-pad">
            <p>C</p>
            <audio src="" id="c"></audio>
          </div>
        </div>
        <div id="volume-bar">
          <input type="range" min="0" max="100" />
        </div>
      </div>
      <div id="sets">
        <div class="set">
          <div>1</div>
          <p id="set-name"></p>
        </div>
        <div class="set">
          <div>2</div>
          <p id="set-name"></p>
        </div>
      </div>
    </div>
  </body>
</html>
