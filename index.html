<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/main.js"></script>
    <title>Drum Machine</title>
  </head>
  <body>
    <div id="drum-machine">
      <div id="display"></div>
      <div id="drum-pad-container">
        <div class="drum-pad">
          <p>Q</p>
        </div>
        <div class="drum-pad">
          <p>W</p>
        </div>
        <div class="drum-pad">
          <p>E</p>
        </div>
        <div class="drum-pad">
          <p>A</p>
        </div>
        <div class="drum-pad">
          <p>S</p>
        </div>
        <div class="drum-pad">
          <p>D</p>
        </div>
        <div class="drum-pad">
          <p>Z</p>
        </div>
        <div class="drum-pad">
          <p>X</p>
        </div>
        <div class="drum-pad">
          <p>C</p>
        </div>
      </div>
      <div id="volume-bar">
        <input type="range" min="0" max="100" />
      </div>
    </div>
  </body>
</html>
