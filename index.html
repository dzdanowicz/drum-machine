<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
    <meta name="theme-color" content="#0d1117" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="scripts/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="drum-machine">
      <div id="display"></div>
      <div id="drum-pad-container">
        <div data-num="113" class="drum-pad">
          <p>Q</p>
          <audio src="" id="q"></audio>
        </div>
        <div data-num="119" class="drum-pad">
          <p>W</p>
          <audio src="" id="w"></audio>
        </div>
        <div data-num="101" class="drum-pad">
          <p>E</p>
          <audio src="" id="e"></audio>
        </div>
        <div data-num="97" class="drum-pad">
          <p>A</p>
          <audio src="" id="a"></audio>
        </div>
        <div data-num="115" class="drum-pad">
          <p>S</p>
          <audio src="" id="s"></audio>
        </div>
        <div data-num="100" class="drum-pad">
          <p>D</p>
          <audio src="" id="d"></audio>
        </div>
        <div data-num="122" class="drum-pad">
          <p>Z</p>
          <audio src="" id="z"></audio>
        </div>
        <div data-num="120" class="drum-pad">
          <p>X</p>
          <audio src="" id="x"></audio>
        </div>
        <div data-num="99" class="drum-pad">
          <p>C</p>
          <audio src="" id="c"></audio>
        </div>
      </div>
      <div id="volume-bar">
        <input type="range" min="0" max="100" />
      </div>
    </div>
  </body>
</html>
