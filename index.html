<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
    <meta name="theme-color" content="#0d1117" />
    <meta name="description" content="Drum Machine" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="scripts/main.js" type="module"></script>
    <!-- <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
      defer
    ></script> -->
  </head>
  <body>
    <div id="container">
      <div id="drum-machine">
        <div id="display"></div>
        <div id="drum-pad-container">
          <div data-key="Q" id="q-drum-pad" class="drum-pad">
            <p>Q</p>
            <audio src="" id="Q" class="clip"></audio>
          </div>
          <div data-key="W" id="w-drum-pad" class="drum-pad">
            <p>W</p>
            <audio src="" id="W" class="clip"></audio>
          </div>
          <div data-key="E" id="e-drum-pad" class="drum-pad">
            <p>E</p>
            <audio src="" id="E" class="clip"></audio>
          </div>
          <div data-key="A" id="a-drum-pad" class="drum-pad">
            <p>A</p>
            <audio src="" id="A" class="clip"></audio>
          </div>
          <div data-key="S" id="s-drum-pad" class="drum-pad">
            <p>S</p>
            <audio src="" id="S" class="clip"></audio>
          </div>
          <div data-key="D" id="d-drum-pad" class="drum-pad">
            <p>D</p>
            <audio src="" id="D" class="clip"></audio>
          </div>
          <div data-key="Z" id="z-drum-pad" class="drum-pad">
            <p>Z</p>
            <audio src="" id="Z" class="clip"></audio>
          </div>
          <div data-key="X" id="x-drum-pad" class="drum-pad">
            <p>X</p>
            <audio src="" id="X" class="clip"></audio>
          </div>
          <div data-key="C" id="c-drum-pad" class="drum-pad">
            <p>C</p>
            <audio src="" id="C" class="clip"></audio>
          </div>
        </div>
        <div id="volume-bar">
          <input type="range" min="0" max="100" />
        </div>
      </div>
      <div id="sets"></div>
    </div>
  </body>
</html>
