<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
    <meta name="theme-color" content="#0d1117" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <div id="drum-machine">
      <div id="display"></div>
      <div id="drum-pad-container">
        <div class="drum-pad">
          <p data-num="81">Q</p>
        </div>
        <div class="drum-pad">
          <p data-num="87">W</p>
        </div>
        <div class="drum-pad">
          <p data-num="69">E</p>
        </div>
        <div class="drum-pad">
          <p data-num="">A</p>
        </div>
        <div class="drum-pad">
          <p data-num="65">S</p>
        </div>
        <div class="drum-pad">
          <p data-num="8368">D</p>
        </div>
        <div class="drum-pad">
          <p data-num="90">Z</p>
        </div>
        <div class="drum-pad">
          <p data-num="88">X</p>
        </div>
        <div class="drum-pad">
          <p data-num="67">C</p>
        </div>
      </div>
      <div id="volume-bar">
        <input type="range" min="0" max="100" />
      </div>
    </div>
  </body>
</html>
